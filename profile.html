<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavitha's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .profile {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .profile img {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
        }
        .profile h2 {
            margin: 0;
        }
        .profile p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Kavitha's Profile</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" width="150">
            <h2>Kavitha</h2>
            <p>Hello! My name is Kavitha, and I am working as a Mathematics Lecturer. I have a passion for teaching and helping students understand complex mathematical concepts.</p>
        </div>
    </div>
</body>
</html>
